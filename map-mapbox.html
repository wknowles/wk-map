L.mapbox.accessToken = 'pk.eyJ1Ijoid2tub3dsZXMiLCJhIjoiY2lnN3VlYXQ1MWt0Z3RlbWFqY3ltNjlzZiJ9.bl-TFJb8BkqTPRD8w8XJmA';

// load GeoJSON from an external file

});
